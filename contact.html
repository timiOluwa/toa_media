    <div class="container">
      <h2 class="text-center mb-4">We'd Love Your Feedback!</h2>
      <form action="https://formspree.io/f/xovvrnpe" class="show" method="post" id="feedbackForm">
        <!-- Name Field -->
        <div class="form-floating mb-3">
          <input 
            type="text" 
            class="form-control" 
            name="username"
            id="name" 
            placeholder="Your Name" 
            required>
          <label for="name">Your Name</label>
        </div>
        
        <!-- Email Field -->
        <div class="form-floating mb-3">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            placeholder="Your Email" 
            required>
          <label for="email">Your Email</label>
        </div>
        
        <!-- Feedback Field -->
        <div class="form-floating mb-3">
          <textarea 
            class="form-control" 
            id="feedback" 
            placeholder="Your Feedback" 
            name="message"
            style="height: 150px;" 
            required></textarea>
          <label for="feedback">Your Feedback</label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Send Feedback</button>
      </form>
    </div>
